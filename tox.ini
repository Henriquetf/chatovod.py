[tox]

envlist =
    # Basic configurations: Run the tests for each python version.
    py36-test,py37-test,py38-test

    # Run the linters.
    lint
    style

[gh-actions]
python =
    3.6: py36-test
    3.7: py37-test
    3.8: py38-test

[testenv]
basepython =
    py3: python3
    py36: python3.6
    py37: python3.7
    py38: python3.8
    lint: python3.8
    style: python3.8

deps =
    test: -r{toxinidir}/requirements.txt
    test: -r{toxinidir}/requirements-test.txt
    lint: -r{toxinidir}/requirements-dev.txt
    style: -r{toxinidir}/requirements-dev.txt

commands =
    pytest

[testenv:lint]
changedir = {toxinidir}
commands =
    flake8 chatovod tests

[testenv:style]
changedir = {toxinidir}
commands =
    black --check --diff {posargs:chatovod tests}
